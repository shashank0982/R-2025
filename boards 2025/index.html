<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Board Exam Countdown</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            color: #2e004f;
            text-align: center;
            transition: background 2s ease, color 2s ease;
        }

        h1 {
            font-size: 3em;
            color: #6a0572;
        }

        #countdown {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
            color: #9c1aff;
        }

        .quote {
            font-style: italic;
            font-size: 1.5em;
            margin-top: 20px;
            color: #590d59;
        }

        footer {
            margin-top: 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #4a0048;
        }

        .celebration {
            animation: celebrate 1.5s infinite;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ff7eb3; }
            100% { transform: scale(1); }
        }

        .heart {
            color: #e60073;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <h1>12th Board Exam Countdown</h1>
    <div id="countdown">Loading...</div>
    <p class="quote" id="daily-quote">"The future depends on what you do today."</p>
    <footer>By Sam</footer>

    <script>
        const quotes = [
            {
                text: "The harder you work for something, the greater you’ll feel when you achieve it.",
                color: "linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb)"
            },
            {
                text: "Push yourself, because no one else is going to do it for you.",
                color: "linear-gradient(to bottom, #ff6a00, #ee0979)"
            },
            {
                text: "Success doesn’t just find you. You have to go out and get it.",
                color: "linear-gradient(to bottom, #76b852, #8DC26F)"
            },
            {
                text: "Dream it. Wish it. Do it.",
                color: "linear-gradient(to bottom, #2193b0, #6dd5ed)"
            },
            {
                text: "The key to success is to focus on goals, not obstacles.",
                color: "linear-gradient(to bottom, #d4fc79, #96e6a1)"
            },
            {
                text: "Don’t stop when you’re tired. Stop when you’re done.",
                color: "linear-gradient(to bottom, #ff9a9e, #fecfef)"
            },
            {
                text: "Great things never come from comfort zones.",
                color: "linear-gradient(to bottom, #c79081, #dfa579)"
            },
            {
                text: "Wake up with determination. Go to bed with satisfaction.",
                color: "linear-gradient(to bottom, #1e3c72, #2a5298)"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                color: "linear-gradient(to bottom, #fc4a1a, #f7b733)"
            },
            {
                text: "Believe you can and you’re halfway there.",
                color: "linear-gradient(to bottom, #c33764, #1d2671)"
            }
        ];

        function updateQuote() {
            const today = new Date().getDate();
            const quoteIndex = today % quotes.length;
            const selectedQuote = quotes[quoteIndex];

            document.getElementById("daily-quote").textContent = selectedQuote.text;
            document.body.style.background = selectedQuote.color;
        }

        function updateCountdown() {
            const examDate = new Date("2025-02-13T09:00:00");
            const now = new Date();
            const timeDifference = examDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent =
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            } else {
                document.getElementById("countdown").textContent = "The moment is here! Shine bright!";
                document.body.style.background = "linear-gradient(to bottom, #ffe259, #ffa751, #ff6a95)";
                document.body.style.color = "#ffffff";
                document.getElementById("countdown").classList.add("celebration");
                document.querySelector(".quote").textContent = "You are loved and unstoppable!";
            }
        }

        updateQuote();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
